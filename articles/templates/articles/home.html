<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Aggregator</title>
</head>
<body>
    <h1>Latest Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                <p>{{ article.description }}</p>
                <small>Published on: {{ article.pub_date }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
